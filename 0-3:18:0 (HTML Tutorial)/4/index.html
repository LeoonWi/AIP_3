<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Nickname</label>
        <input type="text" name="name" id="name">
        <br>
        <p>Email <input type="email" value="email@email" name="email" id="email"></p>
        <p>Password <input type="password" placeholder="password" name="password" id="password"></p>
        <p>Please select your favorite coding language</p>
        <input type="radio" name="coding" id="" value="java script">Java Script
        <input type="radio" name="coding" id="" value="cpp">C++
        <input type="radio" name="coding" id="" value="python">Python
        <br>
        <p>Please select your favorite OS</p>
        <input type="checkbox" name="os" id="" value="linux">Linux
        <input type="checkbox" name="os" id="" value="windows">Windows
        <input type="checkbox" name="os" id="" value="macos">Mac OS
        <br>
        <select name="device" id="">
            <option value="PC">PC</option>
            <option value="NoteBook">NoteBook</option>
        </select>
        <br>
        <h3>Description</h3>
        <textarea placeholder="your description" name="description" id="description" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit please">
        <!-- button
        <button type="submit">Submit</button>
        -->
    </form>
</body>
</html>
